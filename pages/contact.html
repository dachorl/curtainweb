<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담신청 - 유명커튼블라인드</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .contact-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .contact-form {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="../index.html" class="logo-text">유명커튼블라인드</a></h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="curtains.html">커튼</a></li>
                    <li><a href="blinds.html">블라인드</a></li>
                    <li><a href="portfolio.html">시공사례</a></li>
                    <li><a href="contact.html" class="active">상담신청</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="page-content">
        <div class="container">
            <h2 class="page-title">상담신청</h2>
            <div class="contact-form">
                <form id="consultForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">이름 <span class="required">*</span></label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">연락처 <span class="required">*</span></label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">주소 <span class="required">*</span></label>
                            <input type="text" id="address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">문의내용 <span class="required">*</span></label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">상담신청</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h3>찾아오시는 길</h3>
                <p>주소: 서울시 강남구 테헤란로...</p>
                <p>전화: 1234-5678</p>
                <p>영업시간: 평일 09:00 - 18:00</p>
                <!-- 지도 영역 -->
                <div id="map" class="map-container">
                    <!-- 카카오맵 등 지도 API 적용 -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="company-info">
                <p>상호: 유명커튼블라인드 | 대표: 홍길동</p>
                <p>대표번호: 1234-5678</p>
                <p>주소: 서울시 강남구 테헤란로...</p>
                <p>사업자등록번호: 123-45-67890</p>
            </div>
        </div>
    </footer>

    <!-- 플로팅 전화 버튼 -->
    <div class="floating-call">
        <a href="tel:02-588-2389" class="call-button">
            <i class="fas fa-phone"></i>
            <span class="call-text">02-588-2389</span>
        </a>
    </div>
</body>
</html>
