<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품상세 - 커튼&블라인드스토리</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <header class="header">
        <!-- 기존 헤더와 동일 -->
    </header>

    <main class="product-detail-page">
        <div class="container">
            <div class="product-detail">
                <div class="product-images">
                    <div class="main-image">
                        <img src="https://images.unsplash.com/photo-1513694203232-719a280e022f" alt="제품 메인 이미지">
                    </div>
                    <div class="thumbnail-images">
                        <img src="https://images.unsplash.com/photo-1513694203232-719a280e022f" alt="썸네일1">
                        <img src="https://images.unsplash.com/photo-1513694203232-719a280e022f" alt="썸네일2">
                        <img src="https://images.unsplash.com/photo-1513694203232-719a280e022f" alt="썸네일3">
                    </div>
                </div>
                
                <div class="product-info">
                    <h2>프리미엄 린넨커튼</h2>
                    <p class="price">89,000원/㎡</p>
                    <div class="product-description">
                        <h3>제품 설명</h3>
                        <p>100% 내추럴 린넨 원단으로 제작된 프리미엄 커튼입니다.</p>
                        
                        <h3>상세 스펙</h3>
                        <ul>
                            <li>소재: 100% 린넨</li>
                            <li>두께: 중간</li>
                            <li>차광률: 70%</li>
                            <li>권장 주름비: 2.0~2.5배</li>
                        </ul>
                    </div>
                    
                    <div class="order-section">
                        <button class="estimate-btn">견적문의</button>
                        <button class="contact-btn">상담신청</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- 기존 푸터와 동일 -->
    </footer>
</body>
</html>
