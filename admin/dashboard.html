<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 커튼&블라인드스토리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .menu-item {
            background: #f5f5f5;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>관리자 대시보드</h1>
        
        <div class="menu-item" onclick="location.href='main-images.html'">
            <h3>메인 이미지 관리</h3>
            <p>메인 페이지 슬라이드 이미지 관리</p>
        </div>
        
        <div class="menu-item" onclick="location.href='popular-products.html'">
            <h3>인기제품 관리</h3>
            <p>메인 페이지 인기제품 섹션 관리</p>
        </div>
        
        <div class="menu-item" onclick="location.href='products.html'">
            <h3>전체 제품 관리</h3>
            <p>제품 등록, 수정, 삭제</p>
        </div>
        
        <div class="menu-item" onclick="location.href='portfolio.html'">
            <h3>시공사례 관리</h3>
            <p>시공사례 등록, 수정, 삭제</p>
        </div>
        
        <div class="menu-item" onclick="location.href='text-management.html'">
            <h3>텍스트 관리</h3>
            <p>홈페이지의 모든 텍스트 내용 수정</p>
        </div>
        
        <div class="menu-item" onclick="location.href='inquiries.html'">
            <h3>문의사항 관리</h3>
            <p>신규 문의: <span class="new-badge">2</span></p>
        </div>
        
        <button onclick="logout()" style="margin-top: 20px; padding: 10px 20px;">로그아웃</button>
    </div>

    <script>
        function logout() {
            if(confirm('로그아웃 하시겠습니까?')) {
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
